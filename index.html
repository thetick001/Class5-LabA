<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="code.js"></script>
    <title>Title</title>

</head>
<body>
<input type="radio" name="rank" id="rank-recruit" data-rank="RCT" data-color="green" checked="checked">
<label for="rank-recruit">Recruit</label>
<br>

<input type="radio" name="rank" id="rank-corporal" data-rank="Cpl" data-color="red">
<label for="rank-corporal">Corporal</label>
<br>

<input type="text"  id="firstName" name="first" data-entry="fname">
<label for="firstName">Enter First Name</label>
<br>

<input type="text"  id="lastName" name="last" data-entry="lname">
<label for="lastName">Enter Last Name</label>

<button>Enter Info</button>

<p id="display"></p>
</body>
</html>
